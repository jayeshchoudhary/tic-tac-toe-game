<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>
	<h1>Tic Tac Toe Game</h1>
	<p class="winner">Player 1 : X <span></span> Player 2 : O</p>
	<div class="container">
		<div class="col-sm-1"></div>
		<div class="col-sm-1 vertical"></div>
		<div class="col-sm-1"></div>
		<div class="col-sm-1 horizontal"></div>
		<div class="col-sm-1 horizontal vertical"></div>
		<div class="col-sm-1 horizontal"></div>
		<div class="col-sm-1"></div>
		<div class="col-sm-1 vertical"></div>
		<div class="col-sm-1"></div>
	</div>
	<p class="won"></p>
	<div>
		<button class="btn btn-default">RESTART GAME</button>
	</div>

	<script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
